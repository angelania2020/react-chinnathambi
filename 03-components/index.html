<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        class HelloWorld extends React.Component {
            render() {
                return <p>Hello, {this.props.greetTarget}!</p>;
            }
        }

        var destination = document.querySelector("#container");

        ReactDOM.render(
            <div>
                <HelloWorld greetTarget="A" />
                <HelloWorld greetTarget="B" />
                <HelloWorld greetTarget="C" />
                <HelloWorld greetTarget="D" />
                <HelloWorld greetTarget="E" />
                <HelloWorld greetTarget="F" />
            </div>, destination
        );
    </script>
</body>

</html>
